<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="main-section">
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="button-container">
                <button id="clearButton">Clear</button>
                <button id="deleteButton">Delete</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

    <footer>
        The Odin Project &copy; Milan Arnaut 2022
    </footer>
    <script src="script.js"></script>
</body>
</html>
